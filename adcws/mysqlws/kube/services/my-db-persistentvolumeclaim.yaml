apiVersion: v1
kind: PersistentVolume
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: my-db
  name: my-db
spec:
  storageClassName: standard
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/data"
  gcePersistentDisk:
    pdName: my-db
    fsType: ext4
    readOnly: false
status: {}
